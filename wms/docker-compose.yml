version: "3.9"

services:
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    env_file:
      - ./server/.env
    environment:
      MONGODB_URI: mongodb://mongo:27017/wms
      CLIENT_URL: http://localhost:5173
    ports:
      - "4000:4000"
    depends_on:
      - mongo

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    environment:
      VITE_API_BASE_URL: http://localhost:4000/api/v1
    ports:
      - "5173:5173"
    depends_on:
      - server

volumes:
  mongo_data:
